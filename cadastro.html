<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>
    <main>
		<div class="forms">
		    <form class="formulario" action="#">
		    	<div>
		       		 <label for="nome">Nome</label>
		       		 <input placeholder="Nome" class="box" id="nome" type="text" name="Nome"  size="20">
		    	</div>
		    	<div>
		    		<br>
		    		<label for="email">Email</label>
		    		<input placeholder="Email" class="box" id="email" type="email" size="20">
		    	</div>
		    	<div>
		    		<br>
		    		<label for="Sexo">Sexo:</label><br>
		    		<select class="sexos" name="sexos" id="sexos">
		    			<option value="masculino">Masculino</option>
		    			<option value="feminino">Feminino</option>
		    			<option value="masculino">Outros</option>
		    		</select>	
		    	</div>
		    	<div>
		    		<br>
		    		<label for="RG">RG</label>
		    		<input placeholder="RG" class="box" id="RG" type="text"  size="20">
		    	</div>
				<div>
		    		<br>
		    		<label for="CPF">CPF</label>
		    		<input placeholder="CPF" class="box" id="CPF" type="text"  size="20">
		    	</div>
		    	<div>
		    		<br>
		    		<label for="Login">Login</label>
		    		<input placeholder="LOGIN" class="box" id="Login" type="text"  size="20">
		    	</div>
		    	<div>
		    		<br>
		    		<label for="senha">Senha</label>
		    		<input placeholder="SENHA" class="box" id="senha" type="password"  size="20">
		    	</div>
		    		<br>
		    		<input class="box" type="submit">
		    		<input class="box" type="reset">

			</form>
		</div>

	</main>
</body>
</html>
